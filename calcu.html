    <div ng-app="">
    <div class="input-group">
        <span class="input-group-text">Number 1 and Number 2</span>
        <input type="number" aria-label="num1" class="form-control" ng-model="num1">
        <input type="number" aria-label="num2" class="form-control" ng-model="num2"></div>
        <select class="form-select form-select-sm" aria-label="Small select example">
            <option selected>Open this select menu</option>
            <option value="1">Sum {{num1+num2}}</option>
            <option value="2">subtract {{num1-num2}}</option>
            <option value="3">Multiply {{num1*num2}}</option>
            <option value="3">Divide {{num1/num2}}</option>
        </select>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <div ng-app="" ng-init="arr1=['ram', 'raju', 'vaishnavi', 'divyansh', 'dhanraj'];arr2=['bareilly', 'mathura'];arr3=[55, 65, 78, 90, 98]"  >
        <div class="table">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">City</th>
                    <th scope="col">Marks</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>{{arr1[0]}}</td>
                    <td>{{arr2[1]}}</td>
                    <td>{{arr3[0]}}</td>
                    
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>{{arr1[1]}}</td>
                    <td>{{arr2[1]}}</td>
                    <td>{{arr3[1]}}</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td >{{arr1[2]}}</td>
                    <td>{{arr2[0]}}</td>
                    <td>{{arr3[2]}}</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td >{{arr1[3]}}</td>
                    <td>{{arr2[0]}}</td>
                    <td>{{arr3[3]}}</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td >{{arr1[4]}}</td>
                    <td>{{arr2[1]}}</td>
                    <td>{{arr3[4]}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
